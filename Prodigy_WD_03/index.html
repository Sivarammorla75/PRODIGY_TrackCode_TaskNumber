<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <div class="logo">
                <span class="logo-x">X</span>
                <span class="logo-o">O</span>
            </div>
            <h1>Neon Tic-Tac-Toe</h1>
        </header>

        <!-- Player Info Section -->
        <div class="player-info">
            <div class="player player-x active">
                <div class="player-icon">X</div>
                <div class="player-details">
                    <span class="player-name" id="player1-name">Player 1</span>
                    <span class="player-score" id="player1-score">0</span>
                </div>
            </div>
            
            <div class="vs-circle">
                <span>VS</span>
            </div>
            
            <div class="player player-o">
                <div class="player-icon">O</div>
                <div class="player-details">
                    <span class="player-name" id="player2-name">Player 2</span>
                    <span class="player-score" id="player2-score">0</span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <div class="game-status" id="game-status">X's turn</div>
            
            <div class="control-buttons">
                <button class="control-btn reset-btn" id="reset-btn">
                    <span class="btn-icon">‚Üª</span>
                    <span class="btn-text">Reset</span>
                </button>
                
                <button class="control-btn mode-btn" id="mode-btn">
                    <span class="btn-icon">üë§</span>
                    <span class="btn-text">2 Players</span>
                </button>
                
                <button class="control-btn menu-btn" id="menu-btn">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    <span class="btn-text">Menu</span>
                </button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <h2>Game Settings</h2>
                
                <div class="setting-group">
                    <label for="player1-input">Player X Name:</label>
                    <input type="text" id="player1-input" placeholder="Player 1">
                </div>
                
                <div class="setting-group">
                    <label for="player2-input">Player O Name:</label>
                    <input type="text" id="player2-input" placeholder="Player 2">
                </div>
                
                <div class="setting-group">
                    <label>Game Mode:</label>
                    <div class="mode-options">
                        <button class="mode-option active" data-mode="pvp">PvP</button>
                        <button class="mode-option" data-mode="ai">vs AI</button>
                    </div>
                </div>
                
                <div class="setting-group ai-difficulty">
                    <label>AI Difficulty:</label>
                    <div class="difficulty-options">
                        <button class="difficulty-option" data-difficulty="easy">Easy</button>
                        <button class="difficulty-option active" data-difficulty="medium">Medium</button>
                        <button class="difficulty-option" data-difficulty="hard">Hard</button>
                    </div>
                </div>
                
                <button class="save-btn" id="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
